version: '3.8'

services:
  # Redis for queue management
  redis:
    image: redis:7-alpine
    container_name: chronos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - chronos-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: chronos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chronos}
      POSTGRES_USER: ${POSTGRES_USER:-chronos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chronos_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chronos}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - chronos-network

  # Meilisearch for advanced search
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: chronos-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
      - MEILI_HTTP_ADDR=0.0.0.0:7700
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - chronos-network

  # Apache Tika for text extraction
  tika:
    image: apache/tika:latest-full
    container_name: chronos-tika
    restart: unless-stopped
    ports:
      - "9998:9998"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9998/tika || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - chronos-network

  # ChronosArchiver Web API with WebSocket
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      tika:
        condition: service_healthy
    environment:
      # Redis connection - use container name
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Meilisearch connection - use container name
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILI_HTTP_ADDR=meilisearch:7700
      # Tika connection - use container name
      - TIKA_SERVER_URL=http://tika:9998
      - TIKA_HOST=tika
      - TIKA_PORT=9998
      # PostgreSQL connection - use container name
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-chronos}
      - POSTGRES_USER=${POSTGRES_USER:-chronos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chronos_password}
      # Archive settings
      - ARCHIVE_OUTPUT_DIR=/app/archive
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ./archive:/app/archive
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - chronos-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    command: uvicorn chronos_archiver.api:app --host 0.0.0.0 --port 8000

  # ChronosArchiver workers
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      # Redis connection - use container name
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Meilisearch connection - use container name
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILI_HTTP_ADDR=meilisearch:7700
      # Tika connection - use container name
      - TIKA_SERVER_URL=http://tika:9998
      - TIKA_HOST=tika
      - TIKA_PORT=9998
      # PostgreSQL connection - use container name
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-chronos}
      - POSTGRES_USER=${POSTGRES_USER:-chronos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chronos_password}
      # Archive settings
      - ARCHIVE_OUTPUT_DIR=/app/archive
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./archive:/app/archive
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - chronos-network
    command: sh -c "sleep 20 && chronos workers start --count 4"
    deploy:
      replicas: 2

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chronos-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3001:80"
    networks:
      - chronos-network
    environment:
      # Frontend runs in browser, so uses localhost for API access
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  redis-data:
    driver: local
  meilisearch-data:
    driver: local
  postgres-data:
    driver: local

networks:
  chronos-network:
    driver: bridge
